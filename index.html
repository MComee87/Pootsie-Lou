<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./CSS/default-styles.css">
    <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    <style type="text/css">
      
      html, body {
        height: 100%;
        width: 100%;
      }
      a#menu svg {
        width: 40px;
        fill: #000;
        background-color: pink;
        border-radius: 5px;
      }
      nav, main {
        padding: 1em;
        box-sizing: border-box;
      }
      main {
        width: 100%;
        height: 100%;
      }


      /*
       * Off-canvas layout styles.
       */

      /* Since we're mobile-first, by default, the drawer is hidden. */
      nav {
        width: 300px;
        height: 100%;
        position: absolute;
        /* This trasform moves the drawer off canvas. */
        -webkit-transform: translate(-300px, 0);
        transform: translate(-300px, 0);
        /* Optionally, we animate the drawer. */
        transition: transform 0.3s ease;
      }
      nav.open {
        -webkit-transform: translate(0, 0);
        transform: translate(0, 0);
      }

      /* If there is enough space (> 600px), we keep the drawer open all the time. */
      @media (min-width: 900px) {

        /* We open the drawer. */
        nav {
          position:relative;
          -webkit-transform: translate(0, 0);
          transform: translate(0, 0);
        }

        /* We use Flexbox on the parent. */
        body {
          display: -webkit-flex;
          display: flex;
          -webkit-flex-flow: row nowrap;
          flex-flow: row nowrap;
        }

        main {
          width: auto;
          /* Flex-grow streches the main content to fill all available space. */
          flex-grow: 1;
        }
      }

      /* If there is space (> 800px), we keep the drawer open by default. */
      @media (min-width: 600px) {
        main p, nav p {
          text-decoration: line-through;
        }
      }

    </style>
    <style type="text/css">
      /*
      These are the default styles. No need to change these.
      */
      @import url(https://fonts.googleapis.com/css?family=Roboto);
      html, body {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
      }

      .title {
        font-size: 2.5em;
        text-align: center;
      }

      .box {
        min-height: 200px;
        border-width: 5px;
        border-style: outset;
        border-color: pink;
        border-radius: 15px;
        margin: auto;
        margin-top: 5px;
        margin-bottom: 5px;
      }

      .dark_blue {
        background-color: rgba(255, 255, 255, 0.6);
        color: #efefef;
      }

      .light_blue {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .green {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .lime {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .seafoam {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .red {
        background-color: rgba(255, 255, 255, 0.6);
      }

      .orange {
        background-color: rgba(255, 255, 255, 0.6);
      }
    </style>
    <style type="text/css">
      /*
      These are the responsive styles. Throw some breakpoints in here!
      */
      .container {
        display: flex;
        flex-wrap: wrap;
      }

      .box {
        width: 100%;
      }

      @media screen and (min-width: 450px) {
        .dark_blue {
          width: 98%;
          order: 0;
          color: blue;
        }

        .light_blue {
          width: 48%;
          order: 1;
          color: grey;
        }

        .green {
          width:48%;
          order: 2;
          color: lime;
        }

        .lime {
          width: 98%;
          order: 3;
          color: green;
        }

        .seafoam {
          width: 98%;
          order: 4;
          color: blue;
        }

        .red {
          width: 98%;
          order: 5;
          color: orange;
        }

        .orange {
          width: 98%;
          order: 6;
          color: red;
        }
      }

      @media screen and (min-width: 550px) {
        .dark_blue {
          width: 98%;
          order: 0;
          color: blue;
        }

        .light_blue {
          width: 48%;
          order: 1;
          color: grey;
        }

        .green {
          width:48%;
          order: 2;
          color: lime;
        }

        .lime {
          width: 98%;
          order: 3;
          color: green;
        }

        .seafoam {
          width: 98%;
          order: 4;
          color: blue;
        }

        .red {
          width: 31.33%;
          order: 5;
          color: orange;
        }

        .orange {
          width: 64.66%;
          order: 6;
          color: red;
        }
      }

      @media screen and (min-width: 800px) {
      	.container {
      	  max-width: 800px;
      	  margin-left: auto;
      	  margin-right: auto;
      	}
        .dark_blue {
          max-width: 800px;
          width: 98%;
          order: 0;
          color: blue;
        }

        .light_blue {
          max-width: 800px;	
          width: 48%;
          order: 1;
          color: grey;
        }

        .green {
          max-width: 800px;
          width: 48%;
          order: 2;
          color: lime;
        }

        .lime {
          width: 48%;
          order: 3;
          color: green;
        }

        .seafoam {
          width: 98%;
          order: 4;
          color: blue;
        }

        .red {
          max-width: 800px;
          width: 31.33%;
          order: 5;
          color: orange;
        }

        .orange {
          max-width: 800px;
          width: 64.66%;
          order: 6;
          color: red;
        }
      }

    </style>
  </head>
  <body>
    <nav id="drawer" class="base_dark_blue">
      <h2>Menu</h2>
    </nav>

    <main class="base_light_blue">
      <a id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
        </svg>
      </a>
	
	<div class="container">
      <div class="box dark_blue"></div>
      <div class="box light_blue"></div>
      <div class="box green"></div>
      <div class="box red"></div>
      <div class="box orange"></div>
    </div>
	</main>
	
    <script>
      /*
       * Open the drawer when the menu ison is clicked.
       */
      var menu = document.querySelector('#menu');
      var main = document.querySelector('main');
      var drawer = document.querySelector('#drawer');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });

    </script>
	  
</body>
  
</html>
